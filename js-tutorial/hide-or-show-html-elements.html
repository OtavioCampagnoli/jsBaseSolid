<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden</title>

    </style>
</head>

<body>
    <h2>Hide or show element html with JavaScript</h2>
    <button onclick="document.getElementById('paragraph').style.display = 'none'">Hide</button>
    <p id="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum officia rem voluptas laudantium
        facilis, voluptatum iure? A culpa sit totam dolor hic eius, recusandae voluptates, tempore quia amet optio
        delectus.</p>
    <button onclick="document.getElementById('paragraph').style.display = 'block'">Show</button>

</body>

</html>
