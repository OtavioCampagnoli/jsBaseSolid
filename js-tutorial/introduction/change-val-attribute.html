<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change value of attribute</title>
</head>

<body>
    <p>
        JavaScript can change HTML attribute values.
        In this case JavaScript changes the value of the src (source) attribute of an image.
    </p>
    <button
        onclick="document.getElementById('myImage').src = 'https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg?fmt=webp&h=350'">
        Off
    </button>
    <img id="myImage"
        src="https://images.freeimages.com/images/large-previews/70a/light-bulb-1-1427502.jpg?fmt=webp&h=350" alt=""
        width="100px">
    <button
        onclick="document.getElementById('myImage').src = 'https://images.freeimages.com/images/large-previews/07c/light-bulb-2-1427493.jpg'">
        On
    </button>
    <script>
    </script>
</body>

</html>
